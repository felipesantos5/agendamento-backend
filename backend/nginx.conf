server {
    listen 80;
    server_name ~^(www\.)?(?<domain>.+)$;

    ssl_certificate /etc/letsencrypt/live/$domain/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/$domain/privkey.pem;

location / {
    # ---- AJUSTE O PROXY_PASS ----
    proxy_pass http://localhost:3001; # Ou o endereço/porta correto do seu backend na VPS

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # ---- DIRETIVAS IMPORTANTES PARA SSE ----
    proxy_buffering off;          # Desabilita o buffer da resposta
    proxy_cache off;              # Desabilita o cache
    proxy_set_header Connection ''; # Limpa o header Connection
    proxy_http_version 1.1;       # Necessário para keep-alive
    chunked_transfer_encoding off; # Recomendado para SSE

    # Ajuste timeouts (exemplo: 1 hora) - IMPORTANTE
    proxy_connect_timeout 3600s;
    proxy_send_timeout 3600s;
    proxy_read_timeout 3600s;
    keepalive_timeout 3600s; # Mantém a conexão entre Nginx e backend

    # Se estiver usando upgrade para WebSockets (não SSE, mas relacionado)
    # proxy_set_header Upgrade $http_upgrade;
    # proxy_set_header Connection "upgrade";
}
}