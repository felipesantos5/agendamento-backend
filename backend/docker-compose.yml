version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=${MONGODB_URI}
    depends_on:
      - mongodb
      - evolution-api
    restart: unless-stopped
    networks:
      - app_network

  mongodb:
    image: mongo:6.0
    container_name: barbershop-mongodb
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
    networks:
      - app_network

  evolution-api:
    image: atendai/evolution-api:v2.1.1 # Ou a v2.x.x estável mais recente, ex: v2.2.3 [4]
    container_name: evolution_api
    restart: always
    ports:
      - "8088:8080" # Porta do host:porta do contêiner. Ajuste a porta do host (primeiro número) se 8080 estiver em uso.
    env_file:
      - .env # Carrega variáveis de ambiente específicas da Evolution API
    volumes:
      - evolution_instances_data:/evolution/instances # Volume nomeado para persistência dos dados das instâncias
    depends_on:
      - postgresql-evo
        - redis-evo
    networks:
      - app_network

  postgresql-evo:
    image: postgres:14-alpine # Exemplo com versão específica e alpine para PostgreSQL
    container_name: evolution_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER_EVO} # Carregado do.env
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_EVO} # Carregado do.env
      POSTGRES_DB: ${POSTGRES_DB_EVO} # Carregado do.env
    volumes:
      - postgres_evo_data:/var/lib/postgresql/data # Volume nomeado para persistência dos dados do PostgreSQL
    # ports: # Descomente apenas se precisar de acesso direto do host ao PostgreSQL da Evolution API
    # - "5433:5432" # Exporia a porta 5432 do contêiner na porta 5433 do host
    networks:
      - app_network

  redis-evo: # <-- ESTE É O NOME DO SERVIÇO
    image: redis:7.2-alpine
    container_name: redis_evo
    restart: always
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data

volumes:
  mongodb_data: # Volume existente para os dados do MongoDB
  evolution_instances_data: # NOVO: Volume para os dados das instâncias da Evolution API
  postgres_evo_data:
  redis_data:

networks:
  app_network:
    driver: bridge
