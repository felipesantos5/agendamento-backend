version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    env_file: .env
    environment:
      - TZ=America/Sao_Paulo
      # Sobrescreve a URL da Evolution API para usar o nome do serviço Docker
      - EVOLUTION_API_URL=http://evolution-api:8080
    depends_on:
      - evolution-api
    restart: unless-stopped
    networks:
      - app_network

  evolution-api:
    image: atendai/evolution-api:latest
    container_name: evolution_api
    restart: unless-stopped
    ports:
      - "8088:8080"
    env_file:
      - .env
    volumes:
      - evolution_instancesv2:/evolution/instances
    depends_on:
      - postgresql-evo
      - redis
    networks:
      - app_network

    environment:
      # Autenticação da API - usa a mesma chave do backend
      - AUTHENTICATION_API_KEY=${EVOLUTION_API_KEY}
      # Versão do WhatsApp Web atualizada - verificar em https://web.whatsapp.com/check-update?version=0&platform=web
      - CONFIG_SESSION_PHONE_VERSION=2.3000.1030444778
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_REDIS_ENABLED=true
      - CACHE_REDIS_PREFIX_KEY=evolution
      - DATABASE_ENABLED=true
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://${POSTGRES_USER_EVO}:${POSTGRES_PASSWORD_EVO}@postgresql-evo:5432/${POSTGRES_DB_EVO}
      - DATABASE_SAVE_DATA_INSTANCE=true
      - DATABASE_SAVE_DATA_NEW_MESSAGE=true
      - DATABASE_SAVE_MESSAGE_UPDATE=true
      - DATABASE_SAVE_DATA_CONTACTS=true
      - DATABASE_SAVE_DATA_CHATS=true

  postgresql-evo:
    image: postgres:14-alpine
    container_name: evolution_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER_EVO}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_EVO}
      POSTGRES_DB: ${POSTGRES_DB_EVO}
    volumes:
      - postgres_evo_data:/var/lib/postgresql/data
    networks:
      - app_network

  redis:
    image: redis:latest
    container_name: redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes", "--port", "6379"]
    volumes:
      - redis_data:/data
    networks:
      - app_network

volumes:
  evolution_instancesv2:
    external: true
    name: evolution_instancesv2
  redis_data:
    external: true
    name: redis_data
  postgres_evo_data:

networks:
  app_network:
    driver: bridge
